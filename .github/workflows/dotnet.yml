name: 6502 Emulator

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
      
    - name: Restore NuGet
      run:  nuget restore CPU6502Emulator.sln
      
    - name: Build Solution
      run: msbuild CPU6502Emulator.sln

    - name: Run Tests
      run: | 
        cd "Test 6502"
        dotnet test --no-restore --verbosity normal
